
  <section>
    <div id="profile" class="px-6 py-6  text-center">

      <a class="inline-flex space-x-2 items-center">
      <span>
        <img class="w-24 h-24 mt-3" src="/img/LogoProv.png" alt="logo">
      </span>
      </a>
    </div>
  </section>

  <section>
    <div id="nav" class="w-full px-6">

      <a
        (click)="changeToggleServices()"
        class="w-full px-5 inline-flex space-x-5 items-center py-3 hover:bg-white/5 transition ease-linear duration-150 cursor-pointer"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17 17.25 21A2.652 2.652 0 0 0 21 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 1 1-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 0 0 4.486-6.336l-3.276 3.277a3.004 3.004 0 0 1-2.25-2.25l3.276-3.276a4.5 4.5 0 0 0-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437 1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008Z" />
          </svg>



        </div>
        <div class="flex ">
          <span class="text-xl font-bold leading-5 text-white"> Servicios </span>

          @if (toggleServices) {
            <svg class="ml-5 h-5 w-10 text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M14.77 12.79a.75.75 0 01-1.06-.02L10 8.832 6.29 12.75a.75.75 0 01-1.08-1.04l4.25-4.5a.75.75 0 011.08 0l4.25 4.5a.75.75 0 01-.02 1.06z" clip-rule="evenodd" />
            </svg>

          } @else {
            <svg class="ml-5 h-5 w-10 text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
            </svg>
          }

        </div>

      </a>


      @if (toggleServices){
        <hr class="my-2 -mt-0.5">
        <a
          [routerLink]="['/admin-view/admin-categories']"
          routerLinkActive="active-link"
          (click)="closeToggleUsers()"
          class="w-full px-16 inline-flex space-x-2 items-center py-3 hover:bg-white/5 transition ease-linear duration-150"
        >
          <div class="flex flex-col">
            <span class="text-xl font-bold leading-5 text-white"> Categorías </span>
          </div>
        </a>
        <a
          [routerLink]="['/admin-view/admin-services']"
          routerLinkActive="active-link"
          (click)="closeToggleUsers()"
          class="w-full px-16 inline-flex space-x-2 items-center py-3 hover:bg-white/5 transition ease-linear duration-150"
        >
          <div class="flex flex-col">
            <span class="text-xl font-bold leading-5 text-white"> Servicios </span>
          </div>
        </a>
      }

      <a
        (click)="changeToggleUsers()"
        class="mt-4 w-full px-5 inline-flex space-x-5 items-center py-3 hover:bg-white/5 transition ease-linear duration-150 cursor-pointer"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 text-white">

          </svg>


        </div>
        <div class="flex">
          <span class="text-xl font-bold leading-5 text-white"> Usuarios </span>
        </div>

        @if (toggleUsers) {
          <svg class="ml-5 h-5 w-10 text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M14.77 12.79a.75.75 0 01-1.06-.02L10 8.832 6.29 12.75a.75.75 0 01-1.08-1.04l4.25-4.5a.75.75 0 011.08 0l4.25 4.5a.75.75 0 01-.02 1.06z" clip-rule="evenodd" />
          </svg>

        } @else {
          <svg class="ml-5 h-5 w-10 text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
          </svg>
        }

      </a>

      @if (toggleUsers){
        <hr class="my-2 -mt-0.5">
        <a
          [routerLink]="['/admin-view/admin-places']"
          routerLinkActive="active-link"
          (click)="closeToggleServices()"

            <span class="text-xl font-bold leading-5 text-white"> Locales </span>
          </div>
        </a>
        <a
          [routerLink]="['/admin-view/admin-roles']"
          routerLinkActive="active-link"
          (click)="closeToggleServices()"
          class="w-full px-16 inline-flex space-x-2 items-center py-3 hover:bg-white/5 transition ease-linear duration-150"
        >
          <div class="flex flex-col">
            <span class="text-xl font-bold leading-5 text-white"> Roles </span>
          </div>
        </a>
        <a
          [routerLink]="['/admin-view/admin-users']"
          routerLinkActive="active-link"
          (click)="closeToggleServices()"
          class="w-full px-16 inline-flex space-x-2 items-center py-3 hover:bg-white/5 transition ease-linear duration-150"
        >
          <div class="flex flex-col">
            <span class="text-xl font-bold leading-5 text-white"> Usuarios </span>
          </div>
        </a>
      }


      <a

        class="mt-4 w-full px-5 inline-flex space-x-5 items-center py-3 hover:bg-white/5 transition ease-linear duration-150"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 text-white">

          </svg>


        </div>
        <div class="flex flex-col">
          <span class="text-xl font-bold leading-5 text-white"> Configuración </span>
        </div>
      </a>

      <a
        [routerLink]="['/admin-view/admin-calendar']"

        (click)="closeAll()"
        class="mt-4 w-full px-5 inline-flex space-x-5  items-center py-3 hover:bg-white/5 transition ease-linear duration-150"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
          </svg>


        </div>
        <div class="flex flex-col">
          <span class="text-xl font-bold leading-5 text-white "> Agenda</span>
        </div>
      </a>

    </div>
  </section>
