

<section class="p-36 w-full">
  <div class="w-full rounded-2xl bg-white" style="height: 70dvh">
    <div class="w-full">
      <div
        class="text-white text-2xl rounded-t-2xl font-semibold py-6 text-start px-10"
        style="width: 100%; background: #df0612">
        Listado de Categorías
      </div>



      <div class="w-full mt-4 px-8">

        <div class="w-full ">
          <div class="w-full py-5 px-4">
            <div class="flex items-center space-x-6">
              <h3 class="text-xl font-semibold" style="color: #9a9696">Filtrar por:</h3>

              <select
                class="text-xl w-56 border border-gray-300 rounded-xl px-3 py-3 focus:outline-none focus:border-gray-500 cursor-pointer"
                style="background: #f3f3f3; color: #9a9696"
              >
                <option value="" disabled selected >Nombre</option>
                <option value="marca1">Nombre 1</option>
                <option value="marca2">Nombre 2</option>
                <option value="marca3">Nombre 3</option>
              </select>

              <input
                type="text"
                placeholder=""
                class="text-xl w-72 border border-gray-300 rounded-xl px-3 py-3 focus:outline-none focus:border-gray-500"
                style="background: #f3f3f3; color: #7a7979"
              >

              <button
                class="hover:bg-gray-300 bg-[#ebebeb] hover:text-white text-black font-bold text-lg flex flex-col items-center px-4 py-1 rounded-xl mr-6"
                (click)="openModalCreateCategorie()"
              >

                <h1 class="text-3xl mb-2" >+</h1>

              </button>

            </div>
          </div>
        </div>



        <!-- Tabla -->
        <table class="w-full border-collapse">
          <thead>
          <tr>
            <th class="py-1 px-4 text-left text-xl font-semibold" style="width: 5%; color: #9a9696">#</th>
            <th class="py-1 px-4  text-left text-xl font-semibold" style="width: 95%; color: #9a9696">Nombre</th>

          </tr>
          </thead>
          <tbody>
          <tr class="hover:bg-gray-900/5 group">
            <td class="font-semibold text-black text-xl py-1 px-4">1</td>
            <td class="font-semibold text-black text-xl py-1 px-4">Mantenimiento</td>
            <td class="py-3 flex space-x-3 justify-center items-center mr-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6 cursor-pointer opacity-0 group-hover:opacity-100 transition-opacity  text-gray-700"
                (click)="openModalEditCategorie()"
              >
                <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
                <path d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6 cursor-pointer opacity-0 group-hover:opacity-100 transition-opacity text-gray-700"
                (click)="openModalDeleteCategorie()"
              >
                <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
              </svg>

            </td>


          </tr>



          <!--           Más filas si es necesario-->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>





@if(modalNewCategorie){
  <div class="fixed flex top-0 right-0 w-full h-full bg-gray-900 bg-opacity-70 justify-center items-center z-50">
    <div class="relative bg-white rounded-2xl p-10 w-[30pc] h-[18pc]">

      <button class="absolute top-2 right-2 mt-2 mr-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 hover:text-gray-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          style="color: #919191"
          (click)="closeModalCreateCategorie()"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <h3 class="text-2xl mb-4 font-semibold text-center text-black">Nueva Categoría</h3>

      <h3 class="text-lg font-semibold text-start mb-2" style="color: #787373">Nombre <span style="color: #e00612">*</span></h3>

      <input
        type="text"
        placeholder=""
        class="text-lg w-full border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:border-gray-500 mb-4"
        style="background: #f3f3f3"
      >

      <div class="flex items-center justify-center mr-24 ml-24">
        <button
          type="button"
          class="text-white text-xl rounded-xl px-14 py-2 font-semibold inline-block mt-3"
          style="background: #e00612"
          (click)="createCategorie()"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
}


@if(modalEditCategorie){
  <div class="fixed flex top-0 right-0 w-full h-full bg-gray-900 bg-opacity-70 justify-center items-center z-50">
    <div class="relative bg-white rounded-2xl p-10 w-[30pc] h-[18pc]">

      <button class="absolute top-2 right-2 mt-2 mr-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 hover:text-gray-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          style="color: #919191"
          (click)="closeModalEditCategorie()"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <h3 class="text-2xl mb-4 font-semibold text-center text-black">Editar Categoría</h3>

      <h3 class="text-lg font-semibold text-start mb-2" style="color: #787373">Nombre <span style="color: #e00612">*</span></h3>

      <input
        type="text"
        placeholder=""
        class="text-lg w-full border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:border-gray-500 mb-4"
        style="background: #f3f3f3"
        value="Mantenimiento"
      >

      <div class="flex items-center justify-center mr-24 ml-24">
        <button
          type="button"
          class="text-white text-xl rounded-xl px-14 py-2 font-semibold inline-block mt-3"
          style="background: #e00612"
          (click)="editCategorie()"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
}




@if(modalDeleteCategorie){
  <div class="fixed flex top-0 right-0 w-full h-full bg-gray-900 bg-opacity-70 justify-center items-center z-50">
    <div class="relative bg-white rounded-2xl p-10 w-[30pc] h-[12pc]">

      <button class="absolute items-center top-2 right-2 mt-2 mr-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 hover:text-gray-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          style="color: #919191"
          (click)="closeModalDeleteCategorie()"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <h3 class="text-2xl mb-4 font-semibold text-center text-black">¿Seguro que desea Eliminar?</h3>

      <div class="flex justify-center space-x-8 mt-6">
        <button
          type="button"
          class="text-white text-xl rounded-xl px-16 py-2 font-semibold inline-block mt-3 bg-[#e00612]"
          (click)="closeModalDeleteCategorie()"
        >
          No
        </button>

        <button
          type="button"
          class="text-black text-xl border-2 border-[#9f9c9c] rounded-xl px-16 py-2 font-semibold inline-block mt-3 hover:bg-[#9f9c9c] hover:text-white"
          (click)="deleteCategorie()"
        >
          Si
        </button>
      </div>
    </div>
  </div>
}
